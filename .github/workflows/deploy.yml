name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main  # Run when you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Copy files to DigitalOcean
      - name: Copy files to DigitalOcean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          source: "."
          target: "/home/nabin/Butterfly-Nepal"
          strip_components: 0

      # 3ï¸âƒ£ Connect to the server and run commands
      - name: Run commands on server (install deps + build + restart)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_KEY }}
          script: |
            cd /home/nabin/Butterfly-Nepal

            echo "ğŸ”¹ Pulling latest changes..."
            git pull

            echo "ğŸ”¹ Installing server dependencies..."
            cd server
            npm install --production

            echo "ğŸ”¹ Installing client dependencies..."
            cd ../client
            npm install

            echo "ğŸ”¹ Building client..."
            npm run build

            echo "ğŸ”¹ Restarting server with PM2..."
            cd ../server
            pm2 restart all || pm2 start index.js --name "butterfly-server"

            echo "âœ… Deployment complete!"